{% load static sekizai_tags %}

{% addtoblock "css" %}<link rel="stylesheet" type="text/css" href="{% static "css/bio.css" %}"/>{% endaddtoblock %}

<div class="photos">
{% for user in users %}

  <table class="bioitem">
    <tr>
      <td class="img" rowspan="2"><a class="link" href="{{ user.get_absolute_url }}"><img src="{% if user.photo %}{{ user.photo.url }}{% else %}{% static "images/photo.png" %}{% endif %}" title="{{ user }}"/></a></td>
      <td><p title="{{ user.email }}"><a href="{{ user.get_absolute_url }}">{{ user }} ({{ user.username }})</a></p></td>
    </tr>
    <tr>
      <td><p class="bio">{{ user.bio|safe }}&nbsp;</p></td>
    </tr>
  </table>

{% endfor %}
</div>
