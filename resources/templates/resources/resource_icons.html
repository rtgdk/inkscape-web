{% load i18n static %}
  <div id="gallery">
    {% for item in resources %}
      {% include "resources/resource_item.html" %}
    {% empty %}
      <div class="galleryitem">
        <div class="link"><img src="{% static "images/none.svg" %}"/></div>
        {% if object.contest_submit %}
          <p>{% trans "No Submissions Yet" %}</p>
        {% else %}
          <p>{% trans "No Resources Yet" %}</p>
        {% endif %}
      </div>
    {% endfor %}
  </div>
